<section>
        <div class="page-header">
                <div>
                    <h2 class="main-content-title tx-24 mb-1">Admin Management</h2>
                    <!-- <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="dashboard">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">App User Management</li>
                    </ol> -->
                </div>
                <div class="col-md-6 text-right">
                        <button type="button" class="btn btn-primary" (click)="add()"><i class="fas fa-plus"></i> Add Admin</button>
                    </div>
          
            </div>
    <div class="row row-sm">

        <div class="col-lg-12">
  <div class="card custom-card">
        <div class="card-body">
            <div class="card-item">
  
                <div class="row">
                    <div class="col-md-6">
                        <div class="search-hero">
                            <div class="input-group mb-3">
                               <div class="input-group-prepend">
                                 <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                               </div>
                               <input class="form-control" type="text" name="search2"
                           [(ngModel)]="searchQR" autocomplete="off" placeholder="Search...">
                             </div>
                          </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <button type="button" class="btn btn-secondary" (click)="refersh()"><i class="fas fa-sync-alt"></i> Refresh</button>
                    </div>
                </div>
  
  
                <div class="table-responsive">
                    <p-table [value]="rows | filter:searchQR" styleClass="ui-table-customers" #tt [paginator]="true" [rows]="15"
    [rowHover]="true" [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['type']">
    <ng-template pTemplate="header">
        <tr class="thhead">
            <!-- <th class="th-1">
                S.No
            </th> -->
            <th>First Name</th>
            <th>User Type</th>
            <th>Email id</th>
            <th>Mobile Number</th>
            <th>User Name</th>
             <th>PassWord</th>
            <!-- <th>IMEI Number</th>
            <th>Organisation Name</th>
            <th>Mobile Make</th> -->
            <!-- <th>Created at</th> -->
            <th style="width: 163px;text-align:center">
                Action
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item  let-i="rowIndex">
      <tr class="tdrow">
            <td>{{item.first_name}}</td>
            <td>{{item.user_type}}</td>
            <td>{{item.Email_id}}</td>
            <td>{{item.mobile_phone}}</td>
            <td>{{item.user_name}}</td>
            <td>{{item.password}}</td>
            <!-- <td>{{item.org_name}}</td>
            <td>{{item.mobile_make}}</td> -->
            <!-- <td>{{item.location}}</td> -->
            <!-- <td>{{item.reg_date_time}}</td> -->
  
            <td class="act">
                <i style="color: #2196f3;" class="fas fa-edit" aria-hidden="true"  pTooltip="Edit"></i>
                <i style="color: #fd2c3a;" class="fa fa-trash" aria-hidden="true" pTooltip="Delete"></i>
                <!-- <i style="color: #4CAF50;" class="fa fa-info-circle" aria-hidden="true" pTooltip="View"></i> -->
            </td>
        </tr>
    </ng-template>
  </p-table>
                </div>
            </div>
        </div>
    </div>
  </div>
    </div>
</section>
